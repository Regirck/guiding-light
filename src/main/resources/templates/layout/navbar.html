<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

        <link rel="shortcut icon" type="image/png" href="../../static/img/GuidingLightIcon.png"/>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <!-- My CSS -->
        <link rel="stylesheet" type="text/css" href="/css/layout/navbar.css">

        <!-- My JS -->
        <script src="/js/layout/navbar.js" defer></script>
    </head>

    <body>

        <!--Navbar -->
        <nav class="navbar navbar-expand-md bg-dark">

            <a class="navbar-brand" href="/">
                <img src="/img/GuidingLightIcon.png" height="25">
            </a>

            <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent-555"
                    aria-controls="navbarSupportedContent-555" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent-555">
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item active">
                        <a class="nav-link" href="/">
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/tutorials">Tutorials</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/tests">Tests</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/forum">Forum</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>


                <ul class="navbar-nav ml-auto nav-flex-icons">

                    <li class="nav-item dropdown">
                        <form sec:authorize="isAuthenticated()" id="frmlogout" th:action="@{/logout}" method="post">

                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img th:src="@{http://www.robohash.org/{user}(user = ${#authentication.name} )}"
                                     class="rounded-circle z-depth-0" height="25">
                            </a>

                            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <li>
                                    <a href="/profile">Profile</a>
                                </li>
                                <li class="dropdown-divider"></li>
                                <li>
                                    <a class="logout" href="javascript:{}"
                                       onclick="document.getElementById('frmlogout').submit(); return false;">LOGOUT
                                    </a>
                                </li>
                            </ul>
                        </form>
                    </li>

                    <li sec:authorize="isAnonymous()">
                        <a class="nav-link" href="/login">
                            <span>Sign in</span>
                        </a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="/">
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>

                </ul>
            </div>
        </nav>
        <!--/.Navbar -->

        <section layout:fragment="~{content}"></section>

        <!-- Footer -->
        <footer id="footer" class="footer font-small bg-dark fixed-bottom">


            <!-- Copyright -->
            <div class="footer-copyright text-center text-warning">Â© 2019 Copyright:
                <a href="https://guiding-light.herokuapp.com/"> guiding-light.herokuapp.com</a>
            </div>
            <!-- Copyright -->

        </footer>
        <!-- Footer -->

    </body>
</html>
