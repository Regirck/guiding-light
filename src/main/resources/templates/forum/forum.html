<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/navbar}" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <title>Guiding Light - Forum</title>

    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/forum/forum.css">
    <link rel="stylesheet" type="text/css" href="../static/css/forum/pagination.css">

    <!-- My JS -->
    <script type="text/javascript" src="../../static/js/forum/forum.js" defer></script>
</head>
<body>

<section class="container" layout:fragment="~{content}">

    <!--New Question button-->

    <div sec:authorize="isAuthenticated()">
        <div class="wrapper fadeInDown">
            <input type="button" class="fadeIn first"
                   value="New Question" onclick="newQuestion()">
        </div>
    </div>

    <div sec:authorize="isAnonymous()">
        <div class="wrapper fadeInDown">
            <input type="button" class="fadeIn first"
                   value="New Question" onclick="login()">
        </div>
    </div>

    <!--Questions-->

    <div class="list-group fadeInDown">

        <div th:each="question, iStat : ${questionPage.content}">

            <a th:href="@{'/forum/question/' + ${question.id}}" class="list-group-item list-group-item-action list-group-item-dark flex-column align-items-start fadeIn second">

                <div class="d-flex w-100 justify-content-between">
                    <h5 th:text="${question.title}" class="mb-1">
                        Title
                    </h5>
                    <h6 class="small" th:text="${{question.submissionTime}}">
                    </h6>
                </div>

                <p th:text="${question.content}" class="mb-1">
                    Content
                </p>
            </a>

        </div>

        <!--Pagination-->

        <div th:if="${questionPage.totalPages > 0}" class="container mt-2 mb-6 fadeIn third">

            <ul class="pagination pagination-sm justify-content-center">

                <li class="page-item"><a class="page-link"
                     th:href="@{/forum(size=${questionPage.size}, page=${1})}">&laquo;</a></li>

                <li class="page-item"><a class="page-link" href="#">&#8249;</a></li>

                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link"
                    th:href="${pageNumbers}">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>

                <li class="page-item"><a class="page-link" href="#">&#8250;</a></li>

                <li class="page-item"><a class="page-link"
                 th:href="@{/forum(size=${questionPage.size}, page=${questionPage.totalPages})}">&raquo;</a></li>

            </ul>

        </div>


    </div>

</section>

</body>
</html>
