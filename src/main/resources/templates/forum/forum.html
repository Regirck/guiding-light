<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/navbar}" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <title>Guiding Light - Forum</title>

    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/forum/forum.css">

    <!-- My JS -->
    <script src="../../static/js/forum/forum.js" defer></script>
</head>
<body>

<section class="container" layout:fragment="~{content}">

    <div sec:authorize="isAuthenticated()">
        <div class="wrapper fadeInDown">
            <input type="button" class="fadeIn first"
                   value="New Question" onclick="newQuestion()">
        </div>
    </div>

    <div sec:authorize="isAnonymous()">
        <div class="wrapper fadeInDown">
            <input type="button" class="fadeIn first"
                   value="New Question" onclick="login()">
        </div>
    </div>

    <div class="fadeInDown">
        <ul th:each="question : ${questions}" class="list-group fadeIn second">
            <a th:text="${question.title}" th:href="@{'/question/' + ${question.id}}" class="list-group-item list-group-item-action list-group-item-dark">
                This is a dark list group item</a>
        </ul>
    </div>

</section>

</body>
</html>
