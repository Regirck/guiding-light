<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout/navbar}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <title>Guiding Light - Password Recovery</title>

    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="/css/auth/password-recovery.css">
    <link rel="stylesheet" type="text/css" href="/css/auth/password-check-modal.css">

    <!-- My JS -->
    <script src="/js/auth/password-validation.js" defer></script>
</head>
<body>

<section class="container" layout:fragment="~{content}">

    <div class="wrapper fadeInDown">
        <div id="formContent">

            <!-- Icon -->
            <div class="fadeIn first">
                <img src="/static/img/ForgotPasswordIcon.png" id="icon" alt="User Icon"/>
            </div>

            <form name="forgot-password" th:action="@{/password_recovery}" th:object="${user}"
                  onsubmit="return passwordValidation();" method="post">

                <input type="hidden" th:value="${user.id}" id="id" name="id" value="0">
                <input type="hidden" th:value="${user.activation}" id="activation" name="activation" value="0">

                <input type="password" name="password" id="password" class="fadeIn second"
                       th:field="*{password}" placeholder="Password">

                <input type="password" name="confirm-password" id="confirm-password" class="fadeIn second"
                       placeholder="Password">

                <div id="password-not-match" class="password-not-match password-not-match-display-none">
                    Password is not match!
                </div>

                <input type="submit" class="fadeIn third" value="Change password">

            </form>

        </div>
    </div>

    <!-- The Password Not Valid Modal -->
    <div class="modal fade" id="password-not-valid">
        <div class="modal-dialog modal-dialog-centered">
            <!-- Modal Content -->
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header  modal-header-danger">
                    <h5 class="modal-title">Your password is not valid!</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div id="message">
                        <p id="letter" class="invalid">
                            - A <b>lowercase</b> letter</p>
                        <p id="capital" class="invalid">
                            - A <b>capital (uppercase)</b> letter</p>
                        <p id="number" class="invalid">
                            - A <b>number</b></p>
                        <p id="length" class="invalid">
                            - Minimum <b>8 characters</b></p>
                    </div>
                </div>

            </div>
        </div>
    </div>

</section>

</body>
</html>
