<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/navbar}">
<head>
    <meta charset="UTF-8">

    <title>Guiding Light - Sign in</title>

    <link rel="stylesheet" type="text/css" href="/css/auth/login.css">

</head>
<body>

<section class="container" layout:fragment="~{content}">

    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
            <!-- Error message -->
            <div th:if="${param.error}" class="alert alert-danger alert-dismissible">
                <button type="button" class="close" data-dismiss="alert">×</button>
                Wrong username or password!</div>
            <div th:if="${param.forgotpassworderror}" class="alert alert-danger alert-dismissible">
                <button type="button" class="close" data-dismiss="alert">×</button>
                Wrong email</div>
            <div th:if="${param.passwordrecoveryerror}" class="alert alert-danger alert-dismissible">
                <button type="button" class="close" data-dismiss="alert">×</button>
                Wrong password recovery</div>

            <!-- Success message -->
            <div th:if="${param.activation}" class="alert alert-success alert-dismissible">
                <button type="button" class="close" data-dismiss="alert">×</button>
                Success activation, please sign in</div>
            <div th:if="${param.logout}" class="alert alert-success alert-dismissible">
                <button type="button" class="close" data-dismiss="alert">×</button>
                Success logout</div>
            <div th:if="${param.email_sent}" class="alert alert-success alert-dismissible">
                <button type="button" class="close" data-dismiss="alert">×</button>
                Email sent</div>

            <!-- Icon -->
            <div class="fadeIn first">
                <img src="/img/GuidingLightIcon.png" id="icon" alt="User Icon"/>
            </div>

            <h2> SIGN IN </h2>

            <!-- Login Form -->
            <form name="login" th:action="@{/login}" method="post">
                <input type="email" class="fadeIn second" name="username" placeholder="E-mail">
                <input type="password" class="fadeIn third" name="password" placeholder="Password">
                <input type="submit" class="fadeIn fourth" value="Sign In">
            </form>

            <input type="button" class="fadeIn fourth" value="Sign up" onclick="relocate_registration()">

            <script>
                function relocate_registration() {
                    location.href = "/registration";
                }
            </script>

            <!-- Remind Password -->
            <div id="formFooter">
                <a class="underlineHover forgotPassword" href="/forgot_password">Forgot Password?</a>
            </div>

        </div>
    </div>

</section>

</body>
</html>
