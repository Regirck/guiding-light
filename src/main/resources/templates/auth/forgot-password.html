<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/navbar}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <title>Guiding Light - Forgot Password</title>

    <link rel="stylesheet" type="text/css" href="/css/auth/login.css">
</head>
<body>

<section class="container" layout:fragment="~{content}">

    <div class="wrapper fadeInDown">
        <div id="formContent">

            <!-- Icon -->
            <div class="fadeIn first">
                <img src="/img/ForgotPasswordIcon.png" id="icon" alt="User Icon"/>
            </div>

            <h2>Forgot Password</h2>

            <form th:action="@{/forgot_password}" method="post">
                <input type="email" class="fadeIn second" name="email" placeholder="E-mail">
                <input type="submit" class="fadeIn third" value="Recovery">
            </form>

        </div>
    </div>

</section>

</body>
</html>
