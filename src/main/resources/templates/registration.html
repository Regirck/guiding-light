<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/navbar}">
<head>
    <meta charset="UTF-8">

    <title>Guiding Light</title>

    <link rel="stylesheet" type="text/css" href="../static/css/form_login.css">
</head>
<body>

<section class="container" layout:fragment="~{content}">

    <form name="registration" th:action="@{/registration}" th:object="${user}" method="post" class="form-signin">

        <h2 class="form-signin-heading">Please sign up</h2>

        <label for="email" class="sr-only">E-mail</label>
        <input type="email" id="email" name="email" th:field="*{email}" class="form-control" placeholder="E-mail"/>

        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" th:field="*{password}" class="form-control" placeholder="Password"/>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Registration</button>
    </form>

</section>

</body>
</html>
